<div class="upper">
    <h1>ToDo App</h1>
</div>

<form ngForm class="loginForm">
    <div class="input">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="email" id="email" required name="email">
    </div>

    <div class="input">
        <label *ngIf="previousPassword" for="password">Password</label>
        <label *ngIf="setNewPassword" for="newPassword">New password</label>
        <input type="password" [(ngModel)]="password" id="password" required name="password">
    </div>

    <div *ngIf="previousPassword" class="sbmBtn">
        <button class="submitBtn" (click)="onSubmitLogin()">Login</button>
        <button class="submitBtn" (click)="onSubmitRegister()">Register</button>
    </div>

    <button *ngIf="previousPassword" class="forgetPasswordBtn" (click)="onSubmitForgetPassword()">Forget password</button>
    <button *ngIf="setNewPassword" class="submitBtn" (click)="onSubmitSetNewPassword()">Set new password</button>
</form>
