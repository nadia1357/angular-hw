    <div class="search sorting">
        <label>Search {{title}}</label>
        <input type="search" [(ngModel)]=itemName>
        <div *ngFor="let item of items | filter: itemName">
            {{item}}
        </div>
    </div>

    <div class="form-group sorting">
        <label>Sort by</label>
        <select #newSort (change)="addNewParam(newSort.value, 'sort')">
            <option *ngFor="let sortParam of sortParams" [value]="sortParam">{{sortParam}}</option>
        </select>
    </div>

    <div class="form-group sorting">
        <label>Order by</label>
        <select #newOrder (change)="addNewParam(newOrder.value, 'order')">
            <option *ngFor="let orderParam of orderParams" [value]="orderParam">{{orderParam}}</option>
        </select>
    </div>
